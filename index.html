<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/049c2c6974.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="header">
  <h1><i class="fas fa-bus"></i> EMC Bus Copmany</h1>
</header>

<div class="card">
   <h2><i class="fas fa-bus"></i> Buy bus tickets</h2>
     <div class='age'>
       <label for='age'>Type your <b>AGE:</b></label>
       <br/>
       <input type="number" id="age" min='0' required>
       <br/>
     </div>
     
     
     <div class='ticket'>
       <label for='tickets'>Number of <b>Tickets </b> <i class="fas fa-ticket-alt"></i></label>
       <br/>
       <input type='number' id='tickets' min='0' max='100' required>
     </div>
        
        
     <p id='price'><i class="fas fa-dollar-sign"></i> Price</p>
     
     <button id='btn' onclick='ord()'>Order</button>
</div>


<p>A normal ticket is 1$ but it in various of customers age might change. FOR students under 23 years ticket costs 0.50$. FOR people greater than 60 years ticket costs 0.70$.
</p>
<script>

function ord() {
const age = document.getElementById('age').value;
const Ntick = document.getElementById('tickets').value;

  if (age <= 23) {
      document.getElementById('price').innerHTML =  Ntick * 0.5 + '$';
  }else if(age => 60){
      document.getElementById('price').innerHTML =  Ntick * 0.7 + '$';
  }else{
       document.getElementById('price').innerHTML =  Ntick * 1 + '$';
  }

}


</script>

</body>
</html>

*{
  font-family: sans-serif;

body{

}

  margin: 5px auto;

  font-size: 25px;
  padding-left: 15px;
  caret-color: white;
  border: 4px solid white;

}

}
